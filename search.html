<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eCFR Search</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-left">
      <img src="images/sherlock-doge-analyzer-.png" alt="Sherlock Doge Logo" class="header-logo"/>
      <h1 class="header-title">
        <a href="index.html" class="header-link">eCFR Analyzer</a>
      </h1>
    </div>

    <h2 class="header-center">Search the eCFR</h2>

    <div class="header-right">
      <a href="index.html" class="header-link">Dashboard</a>
      <a href="agencies.html" class="header-link">Agencies</a>
      <a href="search.html" class="header-link">Search</a>
    </div>
  </header>

  <!-- Spacer -->
  <div class="spacer"></div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Cipher Image -->
    <!-- Cipher Section with Matrix Alert Centered -->
  <div class="cipher-container" style="position: relative; display: inline-block; text-align: center;">

  <!-- üü© SYSTEM MESSAGE Overlay -->
  <div id="matrixAlert" style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    padding: 14px;
    background-color: black;
    border: 2px solid #00ff00;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    font-size: 1.1em;
    text-align: center;
    width: 90%;
    max-width: 600px;
    border-radius: 8px;
    animation: flickerGlow 1.2s infinite alternate;
    display: none;
  ">
    ‚ö† SYSTEM MESSAGE: Please enter a search term and/or select filters.
  </div>

  <!-- Cipher Image -->
  <div class="cipher-wrapper">
  <div id="matrixAlert" class="matrix-alert">‚ö† SYSTEM MESSAGE: Please enter a search term and/or select filters.</div>
  <img src="images/cipher-doge.png" alt="Cipher Doge" class="cipher-image" id="cipherImage" />
  </div>
  </div>

  <!-- Animation CSS -->
  <style>
    @keyframes flickerGlow {
      0% { opacity: 0.6; text-shadow: 0 0 4px #00ff00; }
      100% { opacity: 1; text-shadow: 0 0 10px #00ff00; }
    }
  </style>
    
    <!-- Search Bar + Reset -->
    <div class="search-container">
      <input type="text" id="searchQuery" placeholder="Please enter a search term..." />
      <button id="searchButton">Search</button>
      <button id="resetButton" style="padding: 12px 16px; font-size: 16px; background-color: #888; color: white; border: none; border-radius: 8px; cursor: pointer;">Reset</button>
      <button id="stopSearchBtn" style="display:none; background-color:#b00; color:white; padding: 10px 16px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;"> Abort Search</button>
    </div>

    <!-- üîç Real-time Suggestions -->
    <div id="searchSuggestions" style="display: none; width: 70%; margin: 0 auto; max-width: 600px; background: #fff; border: 1px solid #ccc; border-radius: 8px; z-index: 999; position: relative;"></div>

    <!-- ‚öôÔ∏è Advanced Filters -->
    <div style="width: 70%; max-width: 800px; margin: 10px auto; text-align: center;">
      <button id="toggleFiltersButton" style="padding: 8px 16px; margin-bottom: 10px;">Advanced Filters ‚¨áÔ∏è</button>

      <div id="advancedFilters" style="display: none; padding: 15px; background: #f0f0f0; border-radius: 8px;">
      
        <!-- Advanced Search Banner -->
        <div id="searchBanner" style="text-align: center; font-style: italic; margin-bottom: 10px;"></div>
        
        <div style="margin-bottom: 10px;">
          <label for="agencyFilter"><strong>Filter by Agency:</strong></label>
          <select id="agencyFilter">
            <option value="">-- All Agencies --</option>
          </select>
        </div>

        <div style="margin-bottom: 10px;">
          <label for="titleFilter"><strong>Filter by Title:</strong></label>
          <select id="titleFilter">
            <option value="">-- All Titles --</option>
          </select>
        </div>

        <div style="margin-bottom: 10px;">
          <label for="versionDropdown"><strong>Version History:</strong></label>
          <select id="versionHistory">
            <option value="">-- Latest Version --</option>
          </select>
          <div id="versionGuidanceTip" style="display: none; color: #444; font-style: italic; margin-top: 6px; font-size: 0.95em;"></div>
        </div>
      </div>
    </div>

    <!-- Results Container -->
    <div id="searchResults"></div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p>¬© 2025 eCFR Analyzer</p>
      <img src="images/morpheus.png" alt="Morpheus Logo" class="footer-logo"/>
      <p>Sponsored by DOGE.</p>
    </div>
  </footer>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
