<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCFR Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-left">
            <img src="images/sherlock-doge-analyzer.png" alt="Sherlock Doge Logo" class="header-logo">
            <h1 class="header-title"><a href="index.html">eCFR Dashboard</a></h1>
        </div>
        <h2 class="page-title">Search eCFR</h2>
        <div class="header-right">
            <a href="search.html">Search</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <!-- ✅ Cipher Doge image properly positioned behind search bar -->
        <img src="images/cipher-doge.png" alt="Cipher Doge" class="cipher-image" id="cipherImage">

        <!-- ✅ Search Bar correctly positioned and centered -->
        <div class="search-container">
            <input type="text" id="searchQuery" placeholder="Enter search term...">
            <button onclick="performSearch()">Search</button>
        </div>

        <!-- ✅ Search Results Container -->
        <div id="searchResults"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 eCFR Dashboard. Sponsored by DOGE.</p>
    </footer>

    <script>
        async function performSearch() {
            const query = document.getElementById("searchQuery").value;
            if (!query) {
                alert("Please enter a search term.");
                return;
            }

            try {
                const response = await fetch(`https://www.ecfr.gov/api/search/${query}`);
                if (!response.ok) {
                    throw new Error(`Error fetching search results. Status: ${response.status}`);
                }

                const data = await response.json();
                displaySearchResults(data);
            } catch (error) {
                alert(error.message);
            }
        }

        function displaySearchResults(results) {
            const resultsContainer = document.getElementById("searchResults");
            resultsContainer.innerHTML = "";

            // ✅ Hide Cipher Image when results appear
            document.getElementById("cipherImage").classList.add("hidden");

            if (!results || results.length === 0) {
                resultsContainer.innerHTML = "<p>No results found.</p>";
                return;
            }

            const ul = document.createElement("ul");
            results.forEach(item => {
                const li = document.createElement("li");
                li.innerHTML = `<a href="${item.url}" target="_blank">${item.title}</a>`;
                ul.appendChild(li);
            });

            resultsContainer.appendChild(ul);
        }
    </script>

</body>
</html>
