<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCFR Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Fixed Header -->
    <header style="background-color: #0d0d0d;">
        <div class="header-container">
            <img src="images/sherlock-doge-analyzer.png" alt="Sherlock Doge Logo" class="header-logo">
            <h1><a href="index.html" style="text-decoration: none; color: white;">eCFR Dashboard</a></h1>
        </div>
    </header>

    <!-- Search Box -->
    <div class="search-container">
        <h2>Search eCFR</h2>
        <input type="text" id="searchQuery" placeholder="Enter search term...">
        <button onclick="performSearch()">Search</button>
    </div>

    <!-- Search Results -->
    <div id="searchResults"></div>

    <!-- Fixed Footer -->
    <footer style="background-color: #0d0d0d;">
        <p>Â© 2025 eCFR Dashboard. Sponsored by DOGE.</p>
    </footer>

    <script>
        async function performSearch() {
            const query = document.getElementById("searchQuery").value;
            if (!query) {
                alert("Please enter a search term.");
                return;
            }

            const response = await fetch(`https://www.ecfr.gov/api/search/${query}`);
            if (!response.ok) {
                alert("Error fetching search results.");
                return;
            }

            const data = await response.json();
            displaySearchResults(data);
        }

        function displaySearchResults(results) {
            const resultsContainer = document.getElementById("searchResults");
            resultsContainer.innerHTML = "";

            if (!results || results.length === 0) {
                resultsContainer.innerHTML = "<p>No results found.</p>";
                return;
            }

            const ul = document.createElement("ul");
            results.forEach(item => {
                const li = document.createElement("li");
                li.innerHTML = `<a href="${item.url}" target="_blank">${item.title}</a>`;
                ul.appendChild(li);
            });

            resultsContainer.appendChild(ul);
        }
    </script>
</body>
</html>
