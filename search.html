<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCFR Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* âœ… Full Page Layout (Ensures Footer Stays at Bottom) */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        /* âœ… Header Styling */
        header {
            background-color: #0d0d0d;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        /* âœ… Left Section of Header */
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            width: 110px;
            height: 110px;
        }

        .header-title {
            font-size: 26px;
            font-weight: bold;
        }

        /* âœ… Home Link Styling */
        .header-title a {
            text-decoration: none;
            color: white;
        }

        /* âœ… Right Side of Header */
        .header-right a {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }

        /* âœ… Centered Page Title in Header */
        .page-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 26px;
            font-weight: bold;
            color: white;
        }

        /* âœ… Centers Main Content and Adds Space */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 0;
            position: relative;
        }

        /* âœ… Larger Cipher Image & Positioned Correctly */
        .cipher-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 0.25rem;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.5);
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        /* âœ… Position Search Bar Lower on Image */
        .search-container {
            position: absolute;
            top: 58%; /* ðŸ”» Moves search bar lower on the image */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
        }

        #searchQuery {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-left: 5px;
            cursor: pointer;
        }

        /* âœ… Footer Stays at Bottom */
        footer {
            background-color: #0d0d0d;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 14px;
        }

        /* âœ… Hide Image When Search Results Load */
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-left">
            <img src="images/sherlock-doge-analyzer.png" alt="Sherlock Doge Logo" class="header-logo">
            <h1 class="header-title"><a href="index.html">eCFR Dashboard</a></h1>
        </div>
        <h2 class="page-title">Search eCFR</h2>
        <div class="header-right">
            <a href="search.html">Search</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <!-- âœ… Larger Cipher Image Positioned Behind Search Bar -->
        <img src="images/cipher-doge.png" alt="Cipher Doge" class="cipher-image" id="cipherImage">

        <!-- âœ… Search Bar Lowered to Chest Area -->
        <div class="search-container">
            <input type="text" id="searchQuery" placeholder="Enter search term...">
            <button onclick="performSearch()">Search</button>
        </div>

        <!-- Search Results -->
        <div id="searchResults"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 eCFR Dashboard. Sponsored by DOGE.</p>
    </footer>

    <script>
        async function performSearch() {
            const query = document.getElementById("searchQuery").value;
            if (!query) {
                alert("Please enter a search term.");
                return;
            }

            const response = await fetch(`https://www.ecfr.gov/api/search/${query}`);
            if (!response.ok) {
                alert("Error fetching search results.");
                return;
            }

            const data = await response.json();
            displaySearchResults(data);
        }

        function displaySearchResults(results) {
            const resultsContainer = document.getElementById("searchResults");
            resultsContainer.innerHTML = "";

            // âœ… Hide Cipher Image when results appear
            document.getElementById("cipherImage").classList.add("hidden");

            if (!results || results.length === 0) {
                resultsContainer.innerHTML = "<p>No results found.</p>";
                return;
            }

            const ul = document.createElement("ul");
            results.forEach(item => {
                const li = document.createElement("li");
                li.innerHTML = `<a href="${item.url}" target="_blank">${item.title}</a>`;
                ul.appendChild(li);
            });

            resultsContainer.appendChild(ul);
        }
    </script>

</body>
</html>
