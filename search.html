<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCFR Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ✅ Header Styling */
        header {
            background-color: #0d0d0d; /* ✅ Solid black header */
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* ✅ Ensures left/right alignment */
        }

        /* ✅ Left Section of Header */
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            width: 110px;
            height: 110px;
        }

        .header-title {
            font-size: 26px;
            font-weight: bold;
        }

        /* ✅ Home Link Styling */
        .header-title a {
            text-decoration: none;
            color: white; /* ✅ Large, bold, white */
        }

        /* ✅ Right Side of Header */
        .header-right a {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }

        /* ✅ Main Page Title Styling (Centered in Header) */
        .page-title {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-align: center;
            padding: 20px 0;
            background-color: #0d0d0d; /* ✅ Black header bar */
            margin: 0;
        }

        /* ✅ Footer Styling */
        footer {
            background-color: #0d0d0d;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-left">
            <img src="images/sherlock-doge-analyzer.png" alt="Sherlock Doge Logo" class="header-logo">
            <h1 class="header-title"><a href="index.html">eCFR Dashboard</a></h1>
        </div>
        <div class="header-right">
            <a href="search.html">Search</a>
        </div>
    </header>

    <!-- Page Title (Centered Inside Header) -->
    <h2 class="page-title">Search eCFR</h2>

    <!-- Search Box -->
    <div class="search-container">
        <input type="text" id="searchQuery" placeholder="Enter search term...">
        <button onclick="performSearch()">Search</button>
    </div>

    <!-- Search Results -->
    <div id="searchResults"></div>

    <!-- Footer -->
    <footer>
        <p>© 2025 eCFR Dashboard. Sponsored by DOGE.</p>
    </footer>

    <script>
        async function performSearch() {
            const query = document.getElementById("searchQuery").value;
            if (!query) {
                alert("Please enter a search term.");
                return;
            }

            const response = await fetch(`https://www.ecfr.gov/api/search/${query}`);
            if (!response.ok) {
                alert("Error fetching search results.");
                return;
            }

            const data = await response.json();
            displaySearchResults(data);
        }

        function displaySearchResults(results) {
            const resultsContainer = document.getElementById("searchResults");
            resultsContainer.innerHTML = "";

            if (!results || results.length === 0) {
                resultsContainer.innerHTML = "<p>No results found.</p>";
                return;
            }

            const ul = document.createElement("ul");
            results.forEach(item => {
                const li = document.createElement("li");
                li.innerHTML = `<a href="${item.url}" target="_blank">${item.title}</a>`;
                ul.appendChild(li);
            });

            resultsContainer.appendChild(ul);
        }
    </script>

</body>
</html>
