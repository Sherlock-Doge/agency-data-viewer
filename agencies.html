<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCFR Agencies</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* âœ… Full Page Layout */
        html, body {
            margin: 0;
            padding: 0;
        }

        /* âœ… Header Styling */
        header {
            background-color: #0d0d0d;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* âœ… Left Section of Header */
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            width: 110px;
            height: 110px;
        }

        .header-title {
            font-size: 26px;
            font-weight: bold;
        }

        /* âœ… Home Link Styling */
        .header-title a {
            text-decoration: none;
            color: white;
        }

        /* âœ… Right Section of Header */
        .header-right a {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }

        /* âœ… Match Table Header Row Background Color to Header/Footer */
        #agencies-table thead {
            background-color: #0d0d0d; /* âœ… Now matches the header/footer */
        }

        #agencies-table thead th {
            color: white; /* âœ… Ensures text stays readable */
            padding: 10px;
            text-align: left;
        }

        /* âœ… Page Title Styling (Centered) */
        .page-title {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-align: center;
            padding: 20px 0;
            background-color: #0d0d0d;
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-left">
            <img src="images/sherlock-doge-analyzer.png" alt="Sherlock Doge Logo" class="header-logo">
            <h1 class="header-title"><a href="index.html">eCFR Dashboard</a></h1>
        </div>
        <div class="header-right">
            <a href="search.html">Search</a>
        </div>
    </header>

    <!-- Page Title -->
    <h2 class="page-title">eCFR Agencies</h2>

    <main>
        <table id="agencies-table">
            <thead>
                <tr>
                    <th>Agency</th>
                    <th>Regulating Titles & Chapters</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted dynamically -->
            </tbody>
        </table>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 eCFR Dashboard. Sponsored by DOGE.</p>
    </footer>

    <script>
        async function fetchAgencies() {
            try {
                console.log("ðŸ“¥ Fetching agency data...");
                const response = await fetch("https://ecfr-backend-service.onrender.com/api/agencies");
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                console.log("âœ… Agencies Data:", data);

                const tableBody = document.querySelector("#agencies-table tbody");
                tableBody.innerHTML = ""; // Clear existing rows

                if (!data.agencies || data.agencies.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='2'>No agency data available.</td></tr>";
                    return;
                }

                data.agencies.forEach(agency => {
                    const row = document.createElement("tr");

                    // Create Agency Name Cell
                    const agencyCell = document.createElement("td");
                    agencyCell.textContent = agency.name;

                    // Create Regulating Titles & Chapters Cell
                    const titlesCell = document.createElement("td");
                    if (agency.cfr_references.length > 0) {
                        agency.cfr_references.forEach(ref => {
                            const link = document.createElement("a");
                            link.href = `https://www.ecfr.gov/current/title-${ref.title}/chapter-${ref.chapter || ""}`;
                            link.textContent = `Title ${ref.title}, Chapter ${ref.chapter || "N/A"}`;
                            link.target = "_blank"; // Open in new tab

                            titlesCell.appendChild(link);
                            titlesCell.appendChild(document.createElement("br"));
                        });
                    } else {
                        titlesCell.textContent = "No Titles Found";
                    }

                    row.appendChild(agencyCell);
                    row.appendChild(titlesCell);
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error("ðŸš¨ Error fetching agencies:", error);
                const tableBody = document.querySelector("#agencies-table tbody");
                tableBody.innerHTML = "<tr><td colspan='2'>Error loading agencies.</td></tr>";
            }
        }

        document.addEventListener("DOMContentLoaded", fetchAgencies);
    </script>

</body>
</html>
