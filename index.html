<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCFR Snapshot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ✅ Fine print CTA prompts */
        .cta-text {
            font-size: 12px; /* ✅ Small, fine-print size */
            color: #666; /* ✅ Light gray for subtle contrast */
            display: block; /* ✅ Ensures it's below the main text */
            margin-top: 3px; /* ✅ Creates spacing */
            text-align: center;
        }

        /* ✅ Table Header CTA Text in WHITE */
        .table-header-cta {
            font-size: 12px;
            color: white; /* ✅ Changed from gray to white */
            display: block;
            margin-top: 3px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1>eCFR Snapshot</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="search.html">Search</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Scoreboard Section (FINAL FIX) -->
    <div class="scoreboard">
        <div class="score-item">
            <strong>Total Titles:</strong> <span id="totalTitles">50</span>
        </div>
        <div class="score-item">
            <strong><a href="agencies.html">Total Agencies:</a></strong> <span id="totalAgencies">153</span>
            <span class="cta-text">(Click to see all Agencies)</span> <!-- ✅ Fixed placement -->
        </div>
        <div class="score-item">
            <strong>Most Recently Amended:</strong>
            <div id="recentAmendedWrapper">
                <a id="recentAmendedTitle" class="score-value" href="#" target="_blank">N/A</a>
                <span id="recentAmendedDate">(N/A)</span>
            </div>
            <div id="cta-container">
                <span class="cta-text">(Click above & navigate to recent eCFR)</span> <!-- ✅ Moved outside updateable area -->
            </div>
        </div>
    </div>

    <!-- Titles Table -->
    <table id="titlesTable">
        <thead>
            <tr>
                <th class="title-header">
                    Title
                    <span class="table-header-cta">(Click below & navigate to eCFR sites)</span> <!-- ✅ Now white text -->
                </th>
                <th>Current as of</th>
                <th>Last Amended</th>
                <th>Word Count</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Footer -->
    <footer>
        <p>© 2025 eCFR Snapshot. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
