<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCFR Data Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Locked Header Bar -->
    <div class="header-bar">
        <a href="index.html">Home</a>
        <span>eCFR Titles Overview</span>
        <a href="search.html">Search</a>
    </div>

    <!-- Scoreboard Section -->
    <div class="scoreboard">
        <div class="score-item">Total Titles: <span id="totalTitles" class="score-value">0</span></div>
        <div class="score-item">Total Agencies: <span id="totalAgencies" class="score-value">0</span></div>
        <div class="score-item">
            Most Recently Amended: 
            <a id="recentAmendedTitle" class="score-value" href="#" target="_blank">N/A</a> 
            (<span id="recentAmendedDate" class="score-value">N/A</span>)
        </div>
    </div>

    <!-- Main Table -->
    <table id="titlesTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Current as of</th>
                <th>Last Amended</th>
                <th>Word Count</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Sticky Footer -->
    <div class="footer-bar">
        &copy; 2025 eCFR Data Viewer. All rights reserved.
    </div>

    <script src="script.js"></script>
</body>
</html>
