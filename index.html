<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCFR Snapshot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cta-text {
            font-size: 12px; /* ✅ Fine print size */
            color: #666; /* ✅ Lighter gray for subtlety */
            display: block; /* ✅ Ensures it's under the data */
            margin-top: 3px; /* ✅ Creates space between data & prompt */
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1>eCFR Snapshot</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="search.html">Search</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Scoreboard Section (Fixed Layout) -->
    <div class="scoreboard">
        <div class="score-item">
            <strong>Total Titles:</strong> <a href="#">50</a>
        </div>
        <div class="score-item">
            <strong><a href="agencies.html">Total Agencies:</a></strong> 153
            <span class="cta-text">(Click to see all Agencies)</span> <!-- ✅ Properly positioned under the number -->
        </div>
        <div class="score-item">
            <strong>Most Recently Amended:</strong>
            <div>
                <a id="recentAmendedTitle" class="score-value" href="#" target="_blank">N/A</a>
                <span id="recentAmendedDate">(N/A)</span>
            </div>
            <span class="cta-text">(Click above & navigate to recent eCFR)</span> <!-- ✅ Properly positioned under title -->
        </div>
    </div>

    <!-- Titles Table -->
    <table id="titlesTable">
        <thead>
            <tr>
                <th class="title-header">
                    Title
                    <span class="cta-text">(Click below & navigate to eCFR sites)</span> <!-- ✅ Fine print & centered -->
                </th>
                <th>Current as of</th>
                <th>Last Amended</th>
                <th>Word Count</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Footer -->
    <footer>
        <p>© 2025 eCFR Snapshot. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
