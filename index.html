<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCFR Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ✅ Header Styling */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* ✅ Left-align elements */
            gap: 15px; /* ✅ Adds spacing between logo and title */
            padding-left: 20px;
        }

        .header-logo {
            width: 110px;
            height: 110px;
        }

        /* ✅ Fine print CTA prompts */
        .cta-text {
            font-size: 12px;
            color: #666;
            display: block;
            margin-top: 3px;
            text-align: center;
        }

        /* ✅ Table Header CTA Text in WHITE */
        .table-header-cta {
            font-size: 12px;
            color: white;
            display: block;
            margin-top: 3px;
            text-align: center;
        }

        /* ✅ Footer Styling */
        footer {
            background-color: #0d0d0d; /* ✅ Matches dark background of logo */
            color: #ddd;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header style="background-color: #0d0d0d;">
        <div class="header-container">
            <img src="images/sherlock-doge-analyzer.png" alt="Sherlock Doge Logo" class="header-logo">
            <h1><a href="index.html" style="text-decoration: none; color: white;">eCFR Dashboard</a></h1>
            <nav>
                <ul>
                    <li><a href="search.html">Search</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Scoreboard Section -->
    <div class="scoreboard">
        <div class="score-item">
            <strong>Total Titles:</strong> <span id="totalTitles">50</span>
        </div>
        <div class="score-item">
            <strong><a href="agencies.html">Total Agencies:</a></strong> <span id="totalAgencies">153</span>
            <span class="cta-text">(Click to see all Agencies)</span>
        </div>
        <div class="score-item">
            <strong>Most Recently Amended:</strong>
            <div id="recentAmendedWrapper">
                <a id="recentAmendedTitle" class="score-value" href="#" target="_blank">N/A</a>
                <span id="recentAmendedDate">(N/A)</span>
            </div>
            <span class="cta-text">(Click above & navigate to recent eCFR)</span>
        </div>
    </div>

    <!-- Titles Table -->
    <table id="titlesTable">
        <thead>
            <tr>
                <th class="title-header">
                    Title
                    <span class="table-header-cta">(Click below & navigate to eCFR sites)</span>
                </th>
                <th>Current as of</th>
                <th>Last Amended</th>
                <th>Word Count</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Footer -->
    <footer>
        <p>© 2025 eCFR Dashboard. Sponsored by DOGE.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
