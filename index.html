<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCFR Data Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>eCFR Titles Overview</h1>

    <!-- Scoreboard Section -->
    <div class="scoreboard">
        <div class="score-item">Total Titles: <span id="totalTitles" class="score-value">0</span></div>
        <div class="score-item">Total Agencies: <span id="totalAgencies" class="score-value">0</span></div>
        <div class="score-item">
            Most Recently Amended: 
            <span id="recentAmendedTitle" class="score-value">N/A</span> 
            (<span id="recentAmendedDate" class="score-value">N/A</span>)
        </div>
    </div>

    <!-- Main Table -->
    <table id="titlesTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Current as of</th>
                <th>Last Amended</th>
                <th>Word Count</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
