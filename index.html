<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCFR Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .title-header {
            background-color: #e2e2e2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>eCFR Titles Overview</h1>
    
    <table id="titlesTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Chapter</th>
                <th>Subchapter</th>
                <th>Part</th>
                <th>Current as of</th>
                <th>Last Amended</th>
                <th>Word Count</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
