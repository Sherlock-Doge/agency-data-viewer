<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCFR Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ✅ Fine print CTA prompts */
        .cta-text {
            font-size: 12px;
            color: #666;
            display: block;
            margin-top: 3px;
            text-align: center;
        }

        /* ✅ Table Header CTA Text in WHITE */
        .table-header-cta {
            font-size: 12px;
            color: white;
            display: block;
            margin-top: 3px;
            text-align: center;
        }

        /* ✅ Updated Header & Footer Styles */
        header, footer {
            background-color: #121212;
            color: white;
            padding: 15px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            width: 110px;
            height: 110px;
        }

        .header-title {
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .header-title:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-container">
            <img src="images/sherlock-doge-analyzer.png" alt="Logo" class="header-logo">
            <a href="index.html" class="header-title">eCFR Dashboard</a>
        </div>
    </header>

    <!-- Scoreboard Section -->
    <div class="scoreboard">
        <div class="score-item">
            <strong>Total Titles:</strong> <span id="totalTitles">50</span>
        </div>
        <div class="score-item">
            <strong><a href="agencies.html">Total Agencies:</a></strong> <span id="totalAgencies">153</span>
            <span class="cta-text">(Click to see all Agencies)</span>
        </div>
        <div class="score-item">
            <strong>Most Recently Amended:</strong>
            <div id="recentAmendedWrapper">
                <a id="recentAmendedTitle" class="score-value" href="#" target="_blank">N/A</a>
                <span id="recentAmendedDate">(N/A)</span>
            </div>
            <span class="cta-text">(Click above & navigate to recent eCFR)</span>
        </div>
    </div>

    <!-- Titles Table -->
    <table id="titlesTable">
        <thead>
            <tr>
                <th class="title-header">
                    Title
                    <span class="table-header-cta">(Click below & navigate to eCFR sites)</span>
                </th>
                <th>Current as of</th>
                <th>Last Amended</th>
                <th>Word Count</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Footer -->
    <footer>
        <p>© 2025 eCFR Dashboard. Sponsored by DOGE.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
