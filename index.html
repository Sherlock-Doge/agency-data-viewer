<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCFR Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-left">
            <img src="images/sherlock-doge-analyzer.png" alt="Sherlock Doge Logo" class="header-logo">
            <h1 class="header-title"><a href="index.html">Dashboard</a></h1>
        </div>
        <div class="header-right">
            <a href="search.html">Search</a>
        </div>
    </header>

    <!-- Scoreboard Section -->
    <div class="scoreboard">
        <div class="score-item">
            <strong>Total Titles:</strong> <span id="totalTitles">50</span>
        </div>
        <div class="score-item">
            <strong><a href="agencies.html">Total Agencies:</a></strong> <span id="totalAgencies">153</span>
            <div class="cta-text">(Click to see all Agencies)</div> <!-- ✅ Fixed placement -->
        </div>
        <div class="score-item">
            <strong>Most Recently Amended:</strong>
            <div id="recentAmendedWrapper">
                <a id="recentAmendedTitle" class="score-value" href="#" target="_blank">N/A</a>
                <span id="recentAmendedDate">(N/A)</span>
            </div>
            <div class="cta-text">(Click above & navigate to recent eCFR)</div> <!-- ✅ Now below the data -->
        </div>
    </div>

    <!-- Titles Table -->
    <table id="titlesTable">
        <thead>
            <tr>
                <th class="title-header">
                    Title
                    <div class="table-header-cta">(Click below & navigate to eCFR sites)</div> <!-- ✅ White text, fine print -->
                </th>
                <th>Current as of</th>
                <th>Last Amended</th>
                <th>Word Count</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Footer -->
    <footer>
        <p>© 2025 eCFR Analyzer</p>
        <img src="images/morpheus.png" alt="Morpheus Logo" class="footer-logo"> <!-- ✅ Moved to footer -->
        <p>Sponsored by DOGE.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
